name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (with lockfile)
        run: npm ci --prefer-offline
        continue-on-error: true

      - name: ğŸ“¦ Fallback install if lockfile missing
        if: failure()
        run: npm install

      - name: ğŸ”„ Fix Expo package versions
        run: npx expo install --fix

      - name: ğŸš€ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”— Initialize EAS project
        run: npx eas-cli init --id 5032097f-c2da-4987-9d11-b2228b78ae88 --non-interactive

      - name: ğŸ’¾ Commit app.json changes locally
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add app.json
          git diff --cached --exit-code || git commit -m "Update app.json with EAS project ID"

      - name: ğŸ—ï¸ Build APK (cloud build)
        run: eas build -p android --profile preview --non-interactive

      - name: ğŸ” Get Build URL
        run: echo "âœ… Build started! Check https://expo.dev/accounts/vetoudofia/projects/vev-quizer/builds"
