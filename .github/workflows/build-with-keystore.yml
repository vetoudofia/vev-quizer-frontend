name: Full Auto Build with Keystore

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write   # needed to push dependency updates

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Update all Expo packages to latest compatible versions
        run: npx expo install --fix

      - name: Commit and push dependency updates (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Expo dependencies"
            git push
          fi

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: Ensure logo.png exists
        run: |
          mkdir -p src/assets/images
          if [ ! -f src/assets/images/logo.png ]; then
            curl -o src/assets/images/logo.png https://placehold.co/512x512/png
          fi

      - name: Ensure expo-asset is installed
        run: npm install expo-asset

      - name: Generate Android project (no install)
        run: npx expo prebuild --platform android --clean --no-install
        env:
          CI: true

      - name: Install updated dependencies
        run: npm install

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(realpath ../keystore.jks) \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
