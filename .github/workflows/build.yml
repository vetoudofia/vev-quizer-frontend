name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”„ Force clean working tree
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git diff --cached --exit-code || git commit -m "Auto-commit changes" || true

      - name: ğŸ—ï¸ Build APK
        run: eas build -p android --profile preview --non-interactive

      - name: ğŸ” Get Build URL
        run: echo "âœ… Build started! Check https://expo.dev/accounts/vetoudofia/projects/vev-quizer/builds"
