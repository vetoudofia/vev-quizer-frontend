name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—ï¸ Build APK (cloud build)
        run: eas build -p android --profile preview --non-interactive

      - name: ğŸ” Get Build URL
        run: |
          echo "âœ… Build started! Check your Expo dashboard for the APK"
          echo "https://expo.dev/accounts/vetoudofia/projects/vev-quizer/builds"
